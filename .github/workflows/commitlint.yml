name: 'Lint Commit Messages'

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  commitlint:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v2.3.4'
        with:
          fetch-depth: 0
      - uses: 'wagoid/commitlint-github-action@v3.1.4'

        with:
          configFile: '.commitlintrc.json'
