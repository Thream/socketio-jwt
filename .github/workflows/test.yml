name: 'Test'

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4.0.0'

      - name: 'Setup Node.js'
        uses: 'actions/setup-node@v3.8.1'
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 'Install dependencies'
        run: 'npm clean-install'

      - name: 'Build'
        run: 'npm run build'

      - name: 'Test'
        run: 'npm run test'
